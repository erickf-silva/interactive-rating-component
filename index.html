<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esta é uma solução para o desafio 'Interactive rating component challenge on Frontend Mentor'">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/index.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <div class="main-container">
    <img src="images/icon-star.svg" alt="icon-star">
    <h2>How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated to
      help us improve our
      offering!</p>

    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>

    <button class="btn-submit">Submit</button>
  </div>

  <div class="thank-you hidden">
    <img src="images/illustration-thank-you.svg" alt="image-thank-you">
    <p class="paragraph"></p>

    <h2>Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
      touch!</p>

    <button class="btn-rate-again">Rate again</button>
  </div>

  <script src="src/js/index.js"></script>

</body>

</html>
